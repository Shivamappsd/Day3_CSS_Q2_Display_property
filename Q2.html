<body class="bgcolor">
    
    <!-- inline property -->
    <div class="inlin">
        <h3>Inline Display property </h3>
        <ul class="display">
            <li>List iteam 1</li>
            <li>List iteam 2</li>
        </ul>
    </div>

    <br><br>

    <!-- inline_block -->
    <div class="inlin-blck">
        <h3>Inline-block Display Property</h3>
        <div id="cont-blok">
            <div id="cntr">1</div>
            <div id="cntr">2</div>
            <div id="cntr">3</div>
            <div id="cntr">4</div>
        </div>
    </div>


    <br><br>


    <!-- block property -->
    <div class="blok">
        <h3>Block Display Property</h3>
        <div class="block">
            Write the block
            <div class="hello">BLOCK!</div>
            inside the Paragraph.
        </div>
    </div>

    <br><br>


    <!-- flex property -->
    <div class="flx">
        <h3>Flex Display Property</h3>
        <div id="flex">
            <div style="background-color: #1c87c9;">1</div>
            <div style="background-color: #666;">2</div>
            <div style="background-color: #8ebf42;">3</div>
        </div>
    </div>


    <br><br>

    <!-- grid -->
    <div class="grd">
        <h3>Grid Display Property</h3>
        <div id="container">
            <div id="tcntr">1</div>
            <div id="tcntr">2</div>
            <div id="tcntr">3</div>
            <div id="tcntr">4</div>
        </div>
    </div>
